
# ISM generated on 24-Aug-2015 from BuildingEnergyCalculator_v14_UpdatedISMOutputAug2015.xlsx

# Building Type = Warehouse, Building Age = New2004
weatherFilePath: ORD.epw

# Terrain class urban/city = 0.8, suburban/some shielding = 0.9, country/open = 1.0
terrainClass: 0.8

# building height is in m,  floor area is in m^2, people density is m2/person
buildingHeight: 8.5
floorArea: 4835
peopleDensityOccupied: 967
peopleDensityUnoccupied: 9670

# Occupancy day values are Sunday-Saturday, 0-6; midnight-11pm, 0-23
occupancyDayFirst: 1
occupancyDayLast: 6
occupancyHourFirst: 7
occupancyHourLast: 16

# LPD, EPD, GPD all in W/m2, ext light power in W, an heat gain is W/person
lightingPowerDensityOccupied: 11.344
lightingPowerDensityUnoccupied: 1.1344
electricAppliancePowerDensityOccupied: 1.526
electricAppliancePowerDensityUnoccupied: 0.218
gasAppliancePowerDensityOccupied: 0
gasAppliancePowerDensityUnoccupied: 0
exteriorLightingPower: 8923
heatGainPerPerson: 120

# daylight sensors, occupancy sensors, illum control are set to 1 if there is no control.   See iso 15193 Annex F/G for values
daylightSensorDimmingFraction: 1
lightingOccupancySensorDimmingFraction: 1
constantIlluminationControlMultiplier: 1

# Temp set points in degrees C
heatingSetpointOccupied: 21
heatingSetpointUnoccupied: 15.5
coolingSetpointOccupied: 24
coolingSetpointUnoccupied: 30

# HVAC waste, heating and cooling loss factors set by HVAC type from EN 15243
hvacWasteFactor: 0.03
hvacHeatingLossFactor: 0.08
hvacCoolingLossFactor: 0.01

# COP is W/W, coolingSystemIPLV is the ratio of IPLV/COP
coolingSystemCOP: 3.5
coolingSystemIPLVToCopRatio: 1.11

#energycarrier is "electric" or "gas".
heatingFuelType: gas
heatingSystemEfficiency: 0.78

# vent type "mechanical", "natural", or combined.
ventilationType: mechanical

# ventilation flow rates in L/s, default is 10 L/s/person ~ 20 cfm/person
ventilationIntakeRateOccupied: 1200
ventilationExhaustRateOccupied: 1200

# heatRecovery = efficiency of heat recovery (0 for none), exhaustAirRecir = fraction of supply air recirculated
heatRecovery: 0
exhaustAirRecirculation: 0

# DHW demand in m3/yr use 10 m3/yr/person as a default for offices
dhwDemand: 154.57

# dhwDistribution efficiency all taps w/i 3m = 1, taps more than 3m = 0.8, circulation or unknown = 0.6, see NEN 2916 12.6
dhwSystemEfficiency: 0.8
dhwDistributionEfficiency: 1.0

# dhwFuelType: 'electric' or 'gas'
dhwFuelType: gas

# Surface Heat capacity in J/K/m2
interiorHeatCapacity: 20000
exteriorHeatCapacity: 160000

# BEM type none, simple= no fdd, advanced=advanced with FDD
bemType: none

# specific fan power in W/(L/s),  flow control factor is energy reduction from fan control measures
specificFanPower: .667

# fan flow control  1= no control, 0.75 = inlet blade adjuct, 0.65= variable speed  see NEN 2916 7.3.3.4
fanFlowControlFactor: 1

# infiltration in m3/m2/hr based on surface area
infiltrationRateOccupied: 20

# pump control 0= no pump, 0.5 = auto pump controls for more 50% of pumps, 1.0 = all other cases.   See NEN 2914 9.4.3
heatingPumpControl: 1
coolingPumpControl: 1

# Areas in m2, U values in W/m2/K

